<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userData">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone}}</td>
                        <td><button class="btn btn-dark" [routerLink]="['/edit/',item.id]">Edit</button><button class="btn btn-danger" (click)="deleteData(item.id)">Delete</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
