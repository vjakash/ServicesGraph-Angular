<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <label for="">select type of chart</label>
            <select name="type" class="custom-select" [(ngModel)]="type" (change)="load()">
                <option value="line" selected>Line</option>
                <option value="bar">Bar</option>
                <option value="pie">Pie</option>
                <option value="radar">Radar</option>
                <option value="polarArea">Polar Area</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <canvas ngChartjs [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" [inlinePlugins]="inlinePlugin">
            </canvas>
        </div>
    </div>
</div>
